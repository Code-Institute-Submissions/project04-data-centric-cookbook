<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">


    <title>Document</title>
</head>

<body>
    <form id="recipe_form">
        <div>
            <input type="text" id="ingred_01" name="ingred_01">
            <a href="#" id="add_input"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>Add up to 12 ingredeints
        </div>
        <button type="submit" id="submit_ingred">Submit</button>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
            $(document).ready(function () {
                var max_fields = 6; 
                var x = 1; 
                $("#add_input").on("click", function (e) {
                    e.preventDefault();
                    if (x < max_fields) { 
                        x++; 
                        $('#recipe_form').append("<div><input id='ingred" + x + "'type='text'><a href='#' class='remove_input'><i class='fa fa-minus-circle' aria-hidden='true'></i></a>" + x + "</div>");
                    }
                });        
                $('body').on('click', '.remove_input' , function () { 
                    $(this).parent().remove();
                    x--;
                })
            });     
        </script>
</body>

</html>
